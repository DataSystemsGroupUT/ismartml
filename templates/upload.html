<!doctype html>
<title>Autosklearn</title>


<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>Select Task</p>
		<p>
		    <input type="radio" name="task" value="classification"> Classification
		    <input type="radio" name="task" value="regression"> Regression
		</p>
	    	<p>Enter Time Budget in seconds (min 30)</p>
	    	<p>	
			<input type="text"  name="time" required>
		</p>
	    	<p>Upload Dataset (Numpy Array)</p>
		
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Start">
	</p>
</form>

<p>
<table>
    <tr>
        {% for col in column_names %}
        <th>{{col}}</th>
        {% endfor %}
    </tr>
    {% for row in row_data %}
    {% set outer_loop = loop %}
    <tr>
        {% for col, row_ in zip(column_names, row) %}
        {% if col == "Details" %}
        <td>
		<button type="button" class="btn btn-primary" value="View" name="model_id" onclick="window.open('{{ url_for( 'view_model' )+"?model="+ outer_loop.index0|string }}');">View</button>
	</td>
	{% elif col =="Download"%}			
	<td>
		<button type="button" class="btn btn-primary" value="Generate" name="model_dl" onclick="window.open('{{ url_for( 'generate_model' )+"?model="+ outer_loop.index0|string }}');">Generate</button>
	</td>
        {% else %}
        <td>{{row_}}</td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}

</table>
</p>

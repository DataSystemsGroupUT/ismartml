{% extends "base.html" %}
{% block title %}Autosklearn{% endblock %}
{% block head %}
    	{{ super() }}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
	$(window).bind("pageshow", function() {
	    var form = $('form'); 
	    // let the browser natively reset defaults
	    form[0].reset();
	});
        </script>

	<script type="text/javascript">

	$(document).on('change', '.custom-file-input', function (event) {
    		$(this).next('.custom-file-label').html(event.target.files[0].name);
		})
        </script>

{% endblock %}

{% block content %}
<form method="post" action="/" enctype="multipart/form-data">
    <dl>		
	    	<h4><p>Select Task</p></h4>
		<p>
		    <input type="radio" name="task" value="classification" required > Classification
		    <input type="radio" name="task" value="regression"> Regression
		</p>
		

		<h4><p>Select Dataset Format</p></h4>
		<p>
		    <input type="radio" name="data_type" value="csv" required> CSV
		    <input type="radio" name="data_type" value="numpy"> Numpy Array
		</p>
	
		<h4><p>Upload Dataset </p></h4>
		
		<p>

		  <div class="form-group w-25">
		  <div class="custom-file">
			    <input type="file" name="file" class="custom-file-input" id="inputDataset" required>
			        <label class="custom-file-label" for="inputDataset">Choose file</label>

		  </div>
		  </div>
		</p>
    </dl>
    <p>
		<button type="submit" class="btn btn-primary">Next</button>
	</p>
</form>
{% endblock %}
